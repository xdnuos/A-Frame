<html>
  <head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <a-scene>

      <a-camera position="0 3 4">
        <a-entity cursor="fuse: false; fuseTimeout: 500"
          position="0 0 -2"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="color: #2196F3; shader: flat">
        </a-camera>
        <a-entity
        light="type: point; intensity: 1; distance: 10; decay: 2; color: #FFB168"
        position="-3 3.8 -6">
      </a-entity>
        <a-entity
          light="type: hemisphere; color: #FFF; groundColor: #FFF; intensity: 0.4">
        </a-entity>

        <a-entity
          light="type: point; intensity: 1; distance: 20; decay: 2; color: #FFB168"
          position="1 4 -6">
        </a-entity>
        <a-light type="directional" color="#FFC28C" position="0 0 0"
          rotation="0 45 0" target="#directionaltarget">
          <a-entity id="directionaltarget" position="0 20 100"></a-entity>
        </a-light>
        <a-light type="directional" color="#FFF" intensity="0.5"
          position="0 0 0"
          rotation="-45 0 0" target="#directionaltarget2">
          <a-entity id="directionaltarget2" position="0 0 -1"></a-entity>
        </a-light>
        <a-assets>
          <a-asset-item id="model" src="./models/chrismas-screen.gltf"></a-asset-item>
        </a-assets>
        <a-entity position="0 0 -10" rotation="0 0 0" gltf-model="#model"
          shadow="cast: true;"></a-entity>

        <a-text class="sign" highlight follow-camera="offset: -5 1 -2;"
          rotation="0 80 0" value="Go up"
          move-camera="position: 0 0.025 0;" align="center">
          <a-plane color="#000" width="1"></a-plane>
        </a-text>
        <a-text class="sign" highlight follow-camera="offset: -5 -1 -2;"
          rotation="0 80 0" value="Go down"
          move-camera="position: 0 -0.025 0;" align="center">
          <a-plane color="#000" width="1"></a-plane>
        </a-text>
        <a-text class="sign" highlight follow-camera="offset: 5 1 -2;"
          rotation="0 -80 0" value="Step away "
          move-camera="position: 0 0 0.05;" align="center">
          <a-plane color="#000" width="1.5"></a-plane>
        </a-text>
        <a-text class="sign" highlight follow-camera="offset: 5 -1 -2;"
          rotation="0 -80 0" value="Get closer"
          move-camera="position: 0 0 -0.05;" align="center">
          <a-plane color="#000" width="1.5"></a-plane>
        </a-text>

        <a-circle position="0 0 -10" rotation="-90 0 0" radius="90"
          shadow="receive: true;"></a-circle>

        <a-sky color="#50758a"></a-sky>

      </a-scene>

    </body>
  </html>
